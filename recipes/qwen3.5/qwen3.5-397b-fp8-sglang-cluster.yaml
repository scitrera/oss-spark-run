model: Qwen/Qwen3.5-397B-A17B-FP8
runtime: sglang
min_nodes: 4
container: scitrera/dgx-spark-sglang:0.5.9-dev-2f592c3b-t5

metadata:
  description: Qwen3.5-397B-A17B (upstream FP8 quant)
  maintainer: scitrera.ai <open-source-team@scitrera.com>
  model_params: 397B
  model_dtype: fp8

defaults:
  port: 8000
  host: 0.0.0.0
  tensor_parallel: 4
  gpu_memory_utilization: 0.8
  max_model_len: 262144
  served_model_name: qwen3.5-397b
  attention_backend: triton
  tool_call_parser: qwen3_coder
  reasoning_parser: qwen3
  speculative_algo: NEXTN
  speculative_num_steps: 3
  speculative_eagle_topk: 1
  speculative_num_draft_tokens: 4

command: |
  python3 -m sglang.launch_server \
      --model-path {model} \
      --served-model-name {served_model_name} \
      --context-length {max_model_len} \
      --mem-fraction-static {gpu_memory_utilization} \
      --tp-size {tensor_parallel} \
      --host {host} \
      --port {port} \
      --attention-backend {attention_backend} \
      --tool-call-parser {tool_call_parser} \
      --reasoning-parser {reasoning_parser} \
      --speculative-algo {speculative_algo} \
      --speculative-num-steps {speculative_num_steps} \
      --speculative-eagle-topk {speculative_eagle_topk} \
      --speculative-num-draft-tokens {speculative_num_draft_tokens}
